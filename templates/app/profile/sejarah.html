{% extends 'app/layout/base.html' %}

{% load static %}
{% block main %}

<!-- Start Breadcrumb 
============================================= -->
<div class="breadcrumb-area text-center" style="background-image: url({% static 'app/assets/img/adnan/logo/bg.png' %}); background-size: cover; background-position: center; padding: 240px 0 120px;">
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 1;"></div>

    <div class="container" style="position: relative; z-index: 2;">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="wow fadeInUp" data-wow-delay="500ms" data-wow-duration="400ms" style="color: white;">
                    Sejarah Ventra<strong><span class="blue-text">PLUS+</span></strong>
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center" style="background: transparent;">
                        <li><a href="{% url 'app:index_app' %}" style="color: white;"><i class="fas fa-home" style="color: white;"></i> Home</a></li>
                        <li class="active" style="color: white;">Sejarah</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb -->

<!-- Start About 
    ============================================= -->
    <div class="about-style-two-area default-padding">
        <div class="container">
            <div class="row align-center">
                {% for data_profile in dt_profile %}
                <div class="col-xl-6 offset-xl-1 col-lg-6 order-lg-last">
                    <div class="about-style-two-thumb">
                        <img src="{{ data_profile.images.url }}" alt="Image Not Found">
                    </div>
                </div>
                
                <div class="col-xl-5 col-lg-6">
                    <h4 class="sub-title">Sekilas info</h4>

                    <p>{{ data_profile.deskripsi | safe}} </p>                  
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- End About -->

{% endblock main %}
