{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VentraPlus - Login Creator</title>
  <link rel="shortcut icon" href="{% static 'admin/assets/media/misc/bg ventra.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'app/assets/creator/assets/css/stylecahaya.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <form class="container" action="{% url 'app:login_creator' %}" method="post">
    {% csrf_token %}
    <h1 class="login-title">Login Creator</h1>

    <section class="input-box">
      <input type="email" name="email" placeholder="Email" required />
      <i class="fas fa-envelope"></i>
    </section>

    <section class="input-box">
      <input type="password" name="password" placeholder="Password" required />
      <i class="fas fa-lock"></i>
    </section>

    <section class="remember-forgot-box">
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me" />
        <label for="remember-me"><h5>Remember me</h5></label>
      </div>
      <a class="forgot-password" href="#"><h5>Forgot password?</h5></a>
    </section>

    <button class="login-button" type="submit">Login</button>

    <h5 class="dont-have-an-account">
      Don't have an account? <a href="{% url 'app:register_creator' %}"><b>Register</b></a>
    </h5>
  </form>

  <script src="{% static 'app/assets/creator/assets/js/cahaya.js' %}"></script>
</body>
</html>
