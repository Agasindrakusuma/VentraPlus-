{% extends 'app/creator/base.html' %}
{% load static %}

{% block main %}
<form method="post" enctype="multipart/form-data" class="form" action="{% url 'app:creator_edit_profile' %}">
    {% csrf_token %}
    <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
        <div class="d-flex flex-column flex-column-fluid">
            <div id="kt_app_content" class="app-content flex-column-fluid">

                <!-- Profile Header -->
                <div class="card mb-5 mb-xl-10">
                    <div class="card-body pt-9 pb-0">
                        <div class="d-flex flex-wrap flex-sm-nowrap">
                            
                            <!-- Profile Picture -->
                            <div class="me-7 mb-4">
                                <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                                    {% if user.images %}
                                        <img src="{{ user.images.url }}" alt="profile image" />
                                    {% else %}
                                        <img src="{% static 'admin/assets/media/logos/VentraPlus.jpg' %}" alt="default image" />
                                    {% endif %}
                                    <div class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-body h-20px w-20px"></div>
                                </div>
                            </div>

                            <!-- Profile Info -->
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                                    <div class="d-flex flex-column">
                                        <div class="d-flex align-items-center mb-2">
                                            <span class="text-gray-900 fs-2 fw-bold me-1">{{ user.nama_creator }}</span>
                                            <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Creator</span>
                                        </div>
                                        <div class="d-flex flex-wrap fw-semibold fs-6 pe-2">
                                            <span class="d-flex align-items-center text-gray-500 me-5">
                                                <i class="ki-outline ki-sms fs-4 me-1"></i>{{ user.email }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tabs -->
                        <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold mt-5">
                            <li class="nav-item">
                                <a class="nav-link active text-active-primary ms-0 me-10 py-5" href="#">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Form Edit Profil -->
                <div class="card mb-5 mb-xl-10">
                    <div class="card-header border-0">
                        <div class="card-title m-0">
                            <h3 class="fw-bold m-0">Edit Profil</h3>
                        </div>
                    </div>

                    <div class="collapse show" id="kt_account_settings_profile_details">
                        <div class="card-body border-top p-9">

                            <!-- Avatar -->
                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label fw-semibold fs-6">Avatar</label>
                                <div class="col-lg-8">
                                    <div class="image-input image-input-outline" data-kt-image-input="true">
                                        <div class="image-input-wrapper w-125px h-125px"
                                            style="background-image: url('{% if user.images %}{{ user.images.url }}{% else %}{% static 'admin/assets/media/svg/avatars/blank.svg' %}{% endif %}')"></div>
                                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                                            data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Ganti avatar">
                                            <i class="ki-outline ki-pencil fs-7"></i>
                                            <input type="file" name="user_image" accept=".png, .jpg, .jpeg" />
                                            <input type="hidden" name="avatar_remove" />
                                        </label>
                                        <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                                            data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Batal">
                                            <i class="ki-outline ki-cross fs-2"></i>
                                        </span>
                                        <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                                            data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Hapus avatar">
                                            <i class="ki-outline ki-cross fs-2"></i>
                                        </span>
                                    </div>
                                    <div class="form-text">Tipe file yang diperbolehkan: png, jpg, jpeg.</div>
                                </div>
                            </div>

                            <!-- Nama -->
                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Nama</label>
                                <div class="col-lg-8">
                                    <input type="text" name="nama_creator" class="form-control form-control-lg form-control-solid"
                                           value="{{ user.nama_creator }}" required />
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Email</label>
                                <div class="col-lg-8">
                                    <input type="email" name="email" class="form-control form-control-lg form-control-solid"
                                           value="{{ user.email }}" required />
                                </div>
                            </div>

                            <!-- Password Baru -->
                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label fw-semibold fs-6">Password Baru</label>
                                <div class="col-lg-8">
                                    <input type="password" name="user_password" class="form-control form-control-lg form-control-solid"
                                           placeholder="Kosongkan jika tidak diubah" />
                                </div>
                            </div>

                            <!-- Tanggal Lahir -->
                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label fw-semibold fs-6">Tanggal Lahir</label>
                                <div class="col-lg-8">
                                    <input type="date" name="tanggal_lahir"
                                        class="form-control form-control-lg form-control-solid"
                                        value="{{ user.tanggal_lahir|date:'Y-m-d' }}" />
                                </div>
                            </div>
                        </div>

                        <!-- Tombol Simpan -->
                        <div class="card-footer d-flex justify-content-end py-6 px-9">
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock %}
