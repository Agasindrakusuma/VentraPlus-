{% extends 'app/layout/base.html' %}

{% load static %}
{% block main %}

<!-- Start Breadcrumb 
============================================= -->
<div class="breadcrumb-area text-center" style="background-image: url({% static 'app/assets/img/adnan/logo/bg.png' %}); background-size: cover; background-position: center; padding: 240px 0 120px;">
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 1;"></div>

    <div class="container" style="position: relative; z-index: 2;">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="wow fadeInUp" data-wow-delay="500ms" data-wow-duration="400ms" style="color: white;">
                    Infografis Ventra<strong><span class="blue-text">PLUS+</span></strong>
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center" style="background: transparent;">
                        <li><a href="{% url 'app:index_app' %}" style="color: white;"><i class="fas fa-home" style="color: white;"></i> Home</a></li>
                        <li class="active" style="color: white;">Infografis</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumb -->

<!-- Start Features 
    ============================================= -->
    <div class="features-style-two-area default-padding bottom-less bg-gray">
        <div class="container">
        </div>
        <div class="container">
            <div class="row">
                {% for data_infografis in dt_infografis|slice:":3" %}
                <div class="col-xl-4 col-md-6 feature-style-two-item">
                    <div class="feature-style-two">
                        <div class="thumb">
                            <img src="{{ data_infografis.images.url }}" alt="Infografis" class="img-fluid">
                            <div class="overlay text-center">
                                <div class="content">
                                    <div class="icon">
                                        <a href="#" data-bs-toggle="modal" data-bs-target="#infografisModal" data-img="{{ data_infografis.images.url }}">
                                            <img src="{% static 'app/assets/img/icon/mata.png' %}" alt="Lihat Infografis">
                                        </a>
                                    </div>
                                    <h4>
                                        <a href="#" data-bs-toggle="modal" data-bs-target="#infografisModal" data-img="{{ data_infografis.images.url }}">
                                            Lihat Infografis
                                        </a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Modal Bootstrap -->
        <div class="modal fade" id="infografisModal" tabindex="-1" aria-labelledby="infografisModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white">
                <div class="modal-header border-0">
                <h5 class="modal-title" id="infografisModalLabel">Infografis</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body text-center p-3">
                <img id="modalImage" src="" alt="Infografis" class="img-fluid" style="width: auto; height: auto; max-width: 100%; max-height: 90vh;">
                </div>
            </div>
            </div>
        </div>

    </div>
    <!-- End Features -->


{% endblock main %}
