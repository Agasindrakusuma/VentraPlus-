{% extends 'app/layout/base.html' %}

{% load static %}
{% block main %}

<!-- Start Breadcrumb 
============================================= -->
<div class="breadcrumb-area text-center" style="background-image: url({% static 'app/assets/img/adnan/logo/bg.png' %}); background-size: cover; background-position: center; padding: 240px 0 120px;">
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 1;"></div>

  <div class="container" style="position: relative; z-index: 2;">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <h1 class="wow fadeInUp" data-wow-delay="500ms" data-wow-duration="400ms" style="color: white;">
                  Semua E-book <br> Ventra<strong><span class="blue-text">PLUS+</span></strong>
              </h1>
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-center" style="background: transparent;">
                      <li><a href="{% url 'app:index_app' %}"style="color: white;"><i class="fas fa-home"style="color: white;"></i> Home</a></li>
                      <li class="active" style="color: white;">E-Book</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- End Breadcrumb -->

<!-- Start Team 
    ============================================= -->
    <div class="team-style-one-area mt-40">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center flex-wrap" style="gap: 100px;">
                        <!-- Judul -->
                        <h4 class="sub-title mb-0" style="font-size: 28px;">All E-Book</h4>
        
                        <!-- Form Search -->
                        <form method="get" class="d-flex flex-grow-1" style="max-width: 900px;">
                            <input type="text" placeholder="Cari judul ebook..." name="q"
                                class="form-control me-2" style="flex: 1;" value="{{ query }}">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mt-90">
            <div class="team-style-one-items">
                <div class="row">
                    <!-- Single item -->
                    {% for ebook in dt_ebook %}
                    <div class="col-lg-3 mb-80">
                        <div class="team-style-one-item mt--40">
                            <div class="thumb">
                                <img src="{{ ebook.cover.url }}" alt="Image Not Found">
                                
                            </div>
                            <div class="info">
                                <span>{{ ebook.penulis|safe }}</span>
                                <h4><a href="{% url 'app:book_details_app' ebook.slug %}">{{ ebook.judul|safe }}</a></h4>
                            </div>
                        </div>
                    </div>
                     {% endfor %}                     
                   <!-- End Single item -->
            </div>
        </div>
    </div>
    <!-- End Team -->

{% endblock main %}
