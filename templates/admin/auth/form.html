{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - VentraPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="shortcut icon" href="{% static 'admin/assets/media/misc/bg ventra.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <!-- Bootstrap & Custom Style -->
    <link href="{% static 'admin/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" />
    <link href="{% static 'admin/assets/css/style.bundle.css' %}" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'admin/assets/media/misc/papuaa.png' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(0px);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(156, 23, 23, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-weight: 700;
            font-size: 28px;
            color: #2a2a2a;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .text-link {
            font-size: 13px;
            text-align: right;
        }

        .text-muted {
            font-size: 13px;
            text-align: center;
        }

        .brand-logo {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{% static 'admin/assets/media/misc/Ventraplus+.png' %}" alt="Ventraplus Logo" class="brand-logo">
        <div class="login-title">Login</div>

        <form action="{% url 'admin:index_login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
				<div>Email</div>
                <input type="text" name="email" class="form-control" placeholder="Email address" required />
            </div>
            <div class="mb-3">
				<div>Password</div>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>


            <button type="submit" class="btn btn-success w-100 mb-3">Sign In</button>

        </form>
    </div>

    <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
</body>
</html>
