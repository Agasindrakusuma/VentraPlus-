<form method="post" enctype="multipart/form-data" class="form" d="profileForm" action="{% if edit %}{% url 'admin:edit_master_kategori' kategori.kategori_id %}{% else %}{% url 'admin:tambah_master_kategori' %}{% endif %}">
    {% csrf_token %}
    <div class="d-flex flex-column scroll-y px-5 px-lg-10" data-kt-scroll="true">
        {% if messages %}
        <div class="alert alert-dismissible {% if messages.tags %}{{ messages.tags }}{% endif %}">
            {% for message in messages %}
            <div class="alert-text">{{ message }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="fv-row mb-7">
            <label class="required fw-semibold fs-6 mb-2">Nama Kategori</label>
            <input type="text" value="{{ kategori.nama_kategori }}" name="frm_nama_kategori" class="form-control form-control-solid" placeholder="Nama Lengkap" required />
        </div>       
        <div class="fv-row mb-7">
            <label class="required fw-semibold fs-6 mb-2">Sub Kategori</label>
            <input type="text" value="{{ kategori.sub_kategori }}" name="frm_sub_kategori" class="form-control form-control-solid" placeholder="Nama Lengkap" required />
        </div> 
        <div class="fv-row mb-7">
    <label class="required fw-semibold fs-6 mb-2">Jenis Kategori</label>
    <select class="form-select form-select-transparent" name="frm_jenis_kategori" data-control="select2" data-placeholder="Pilih kategori">
        <option></option>
        {% for value, label in tb_kategori %}
            <option value="{{ value }}" {% if kategori.jenis_kategori == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
</div>

    <!-- Submit -->
    <div class="text-center pt-10">
        <button type="reset" class="btn btn-light me-3" data-bs-dismiss="modal">Batal</button>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
</div>
</form>
